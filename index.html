<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="./images/image-equilibrium.jpg" alt="Ethereum" class="ethereum flex-item" />
            <div class="overlay-background"></div>
            <img class="overlay-image" src="./images/icon-view.svg" alt="view state" />
        </div>

        <h1 class="flex-item">Equilibrium #3429</h1>
        <div class="description flex-item">
            Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="price-time">
            <div class="price">
                <span><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</span>
            </div>
            <div class="time">
                <span><img src="./images/icon-clock.svg" alt="" />3 days left</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="card-footer flex-item">
            <span><img src="./images/image-avatar.png" alt="" /></span>
            <div class="description">Creation of <a href="#">Jules Wyvern</a></div>
        </div>
    </div>
</body>

</html>
